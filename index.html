<body onload="displaySaved()">

    <!--sidebar-->

        <ul>
            <li><a href="#search">Search</a></li>
            <li><a href="#showSaved">My List</a></li>
            <li><a href="help.html">Help</a></li>

    <section id="hero">
          <!-----NAVIGATION---------->
    <nav>
            <div class="brand">
                <a href="https://muriuki54/github.io/EntertaimmentCentral"><img src="./imgs/brand.png" alt="logo"></a>
            </div>
            <div class="toggleBtn"><i class="fa fa-bars"></i></div>
     </nav>
    <div class="hero-content">
        <div class="hero-text">
            <h3>Welcome to EntertaimmentCentral</h3>

            <a href="#search" class="button" id="toSearch">Get Started</a>
        </div>
        <div class="hero-slider">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="./imgs/poster1.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./imgs/poster2.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./imgs/poster3.jpg" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./imgs/poster4.jpg" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./imgs/poster10.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
        </div>
    </section>

    <!---SEARCH SECTION------>
    <section id="search">
        <h2>Enter your search here</h2>
        <form class="form">
            <input type="text" class="search" placeholder="Search movie or series">
            <button type="submit" class="btn submitBtn">Search<i class="fa fa-search"></i></button>
        </form>
    </section>

    <!----RESULTS SECTION-->
    <section id="results">
       <div class="cards">

       </div>

    <!------SAVED MOVIE SECTION-->

    </section>
    <footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./JS/main.js"></script>
    <script>
        //HERO SECTION IMAGE SLIDER
        let i = 0; //Start point
        let images = [];

        //images list
        images[0] = './imgs/poster5.jpg';
        images[1] = './imgs/poster7.jpg';
        images[2] = './imgs/poster8.jpg';
        images[3] = './imgs/poster9.jpg';



        //Change img
        function changeImg() {

            if(i < images.length - 1){
                i++
            } else {
                i = 0;
            }

            document.slide.src = images[i];

        setTimeout("changeImg()", 4000);
        }

        changeImg();
    </script>
    <script>
    $(document).ready(() => {
    $('#toSearch').on('click',() => {
            const search = $('#search').position().top;
            $('html,body').animate({
                scrollTop: search
            },900)
        });
})
    </script>
</body>
